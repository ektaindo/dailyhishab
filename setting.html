    <div class="card center" style="width: fit-content;">
      <div class="card-body">
        <h5 class="card-title"> Profile Setting</h5>
        <input id="name" type="text" name="" value="" placeholder="Name"><br>
        <input id="email" type="text" name="" value="" placeholder="Email Id"><br>
        <!-- <label for="pass">Password:</lab el> -->
        <input id="password" type="password" name="" value="" placeholder="Password"><br>
        <input id="mobnum" type="text" name="" value="" placeholder="Mobile No."><br><br>
        <select id="currency" type="dropdown" name="currency" value="">
        <option value = "">--Choose a Currency--</option>
        <option value = "Rupees">Rupees</option>
        <option value = "Dollar">Dollar</option>
          <option value="Pound">Pound</option>
            <option value="Euro">Euro</option>
        </select><br><br>
        <select id="lang" type="dropdown" name="language" value="">
        <option value = "">--Choose a Language--</option>
        <option value = "English">English</option>
        <option value = "Hindi">Hindi</option>
          <option value="Bengali">Bengali</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Gujarati">Gujarati</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Marathi">Marathi</option>
            <option value="Punjabi">Punjabi</option>
        </select><br><br>
        <select id="timzone" type="dropdown" name="timezone" value="">
        <option value = "">--Choose a TimeZone--</option>
        <option timeZoneId="1" gmtAdjustment="GMT-12:00" useDaylightTime="0" value="-12">(GMT-12:00) International Date Line West</option>
        <option timeZoneId="55" gmtAdjustment="GMT+05:00" useDaylightTime="0" value="5">(GMT+05:00) Islamabad, Karachi, Tashkent</option>
      	<option timeZoneId="56" gmtAdjustment="GMT+05:30" useDaylightTime="0" value="5.5">(GMT+05:30) Sri Jayawardenapura</option>
      	<option timeZoneId="57" gmtAdjustment="GMT+05:30" useDaylightTime="0" value="5.5">(GMT+05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
      	<option timeZoneId="58" gmtAdjustment="GMT+05:45" useDaylightTime="0" value="5.75">(GMT+05:45) Kathmandu</option>
      	<option timeZoneId="59" gmtAdjustment="GMT+06:00" useDaylightTime="1" value="6">(GMT+06:00) Almaty, Novosibirsk</option>
        </select><br>
    </div>
    <button type="button" name="" class="btn btn-primary btn-sm" onclick="updateProfile()">Update</button><br><br>
